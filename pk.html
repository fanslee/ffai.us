<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法拉第造车前景PK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .pk-container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .pk-header {
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .pk-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .pk-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .pk-content {
            padding: 30px;
        }
        
        .pk-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .pk-option {
            flex: 1;
            text-align: center;
            padding: 30px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            background: #f8f9fa;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .pk-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .pk-option.active {
            border-color: #1a2a6c;
            background: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .option-success {
            border-left: 6px solid #28a745;
            background: linear-gradient(135deg, #f8fff9, #e8f5e8);
        }
        
        .option-failure {
            border-right: 6px solid #dc3545;
            background: linear-gradient(135deg, #fff8f8, #f5e8e8);
        }
        
        .option-success.active {
            border-color: #28a745;
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.2);
        }
        
        .option-failure.active {
            border-color: #dc3545;
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.2);
        }
        
        .option-icon {
            font-size: 48px;
            margin-bottom: 15px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .option-success .option-icon {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .option-failure .option-icon {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
            color: white;
        }
        
        .option-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        
        .option-success .option-title {
            color: #28a745;
        }
        
        .option-failure .option-title {
            color: #dc3545;
        }
        
        .option-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            max-width: 90%;
        }
        
        .pk-bar-container {
            margin: 40px 0 30px;
            position: relative;
        }
        
        .pk-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .stat-success {
            color: #28a745;
            text-align: left;
        }
        
        .stat-failure {
            color: #dc3545;
            text-align: right;
        }
        
        .pk-bar {
            height: 50px;
            background: #e9ecef;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .pk-bar-inner {
            display: flex;
            height: 100%;
            position: relative;
        }
        
        .pk-bar-success {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            border-radius: 25px 0 0 25px;
            transition: width 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }
        
        .pk-bar-failure {
            height: 100%;
            background: linear-gradient(90deg, #dc3545, #fd7e14);
            border-radius: 0 25px 25px 0;
            transition: width 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }
        
        .pk-vote-btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            letter-spacing: 1px;
        }
        
        .pk-vote-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            background: linear-gradient(90deg, #2a3a8c, #c22f2f);
        }
        
        .pk-vote-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .pk-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .pk-count {
            font-size: 16px;
            color: #495057;
            margin-top: 10px;
            text-align: center;
            font-weight: 500;
        }
        
        .vote-limit-message {
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            color: #856404;
            font-size: 14px;
            display: none;
        }
        
        .vote-limit-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .pk-options {
                flex-direction: column;
            }
            
            .pk-option {
                width: 100%;
                margin-bottom: 15px;
                min-height: 180px;
            }
            
            .pk-title {
                font-size: 20px;
            }
            
            .option-title {
                font-size: 20px;
            }
            
            .pk-bar {
                height: 40px;
            }
            
            .pk-bar-success,
            .pk-bar-failure {
                font-size: 14px;
                padding: 0 15px;
            }
        }
        
        @media (max-width: 480px) {
            .pk-content {
                padding: 20px 15px;
            }
            
            .pk-title {
                font-size: 18px;
            }
            
            .option-title {
                font-size: 18px;
            }
            
            .option-desc {
                font-size: 13px;
            }
            
            .pk-vote-btn {
                padding: 15px;
                font-size: 18px;
            }
            
            .option-icon {
                font-size: 36px;
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="pk-container">
        <div class="pk-header">
            <h1 class="pk-title">法拉第造车前景PK</h1>
            <p class="pk-subtitle">你认为法拉第未来能否成功造车并实现量产？</p>
        </div>
        
        <div class="pk-content">
            <div class="pk-options">
                <!-- 左侧：正方 -->
                <div class="pk-option option-success" data-option="success">
                    <div class="option-icon">成</div>
                    
                    <p class="option-desc">法拉第拥有先进技术，FF91设计领先，只要资金到位，量产指日可待</p>
                </div>
                
                <!-- 右侧：反方 -->
                <div class="pk-option option-failure" data-option="failure">
                    <div class="option-icon">败</div>
            
                    <p class="option-desc">财务困境难解，高管频繁离职，交付屡次延期，成功希望渺茫</p>
                </div>
            </div>
            
            <div class="pk-bar-container">
                <div class="pk-stats">
                    <span class="stat-success">成 45%</span>
                    <span class="stat-failure">败 55%</span>
                </div>
                
                <div class="pk-bar">
                    <div class="pk-bar-inner">
                        <div class="pk-bar-success" style="width: 45%;">45%</div>
                        <div class="pk-bar-failure" style="width: 55%;">55%</div>
                    </div>
                </div>
                
                <div class="pk-count">已有 12,458 人参与投票</div>
            </div>
            
            <button class="pk-vote-btn" id="voteBtn">投下你的一票</button>
            
            <div class="vote-limit-message" id="voteLimitMessage">
                您今天已经投过票了，请明天再来参与！
            </div>
            
            <div class="pk-footer">
                每个IP每天限投一票 · 投票结果实时更新
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化变量
            let selectedOption = null;
            let successVotes = 45; // 初始百分比
            let failureVotes = 55; // 初始百分比
            let totalVotes = 12458; // 初始总票数
            let hasVotedToday = false; // 标记用户今天是否已投票
            
            // 获取DOM元素
            const voteBtn = document.getElementById('voteBtn');
            const voteLimitMessage = document.getElementById('voteLimitMessage');
            
            // 检查用户今天是否已经投票
            checkVoteStatus();
            
            // 选项点击事件
            const options = document.querySelectorAll('.pk-option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    if (hasVotedToday) {
                        showVoteLimitMessage();
                        return;
                    }
                    options.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    selectedOption = this.getAttribute('data-option');
                });
            });
            
            // 投票按钮点击事件
            voteBtn.addEventListener('click', function() {
                if (hasVotedToday) {
                    showVoteLimitMessage();
                    return;
                }
                
                if (!selectedOption) {
                    alert('请先选择一个观点！');
                    return;
                }
                
                // 模拟投票
                performVote();
            });
            
            // 检查投票状态函数
            function checkVoteStatus() {
                // 在实际应用中，这里应该调用API检查用户IP今天是否已投票
                // 这里使用localStorage模拟IP限制
                const today = new Date().toDateString();
                const lastVoteDate = localStorage.getItem('lastVoteDate');
                const userVoted = localStorage.getItem('userVoted');
                
                if (lastVoteDate === today && userVoted === 'true') {
                    hasVotedToday = true;
                    voteBtn.disabled = true;
                    voteBtn.textContent = '今日已投票';
                    showVoteLimitMessage();
                } else {
                    // 如果是新的一天，清除投票记录
                    if (lastVoteDate !== today) {
                        localStorage.removeItem('userVoted');
                    }
                    hasVotedToday = false;
                    voteBtn.disabled = false;
                    voteBtn.textContent = '投下你的一票';
                    voteLimitMessage.classList.remove('show');
                }
            }
            
            // 执行投票函数
            function performVote() {
                // 模拟投票 - 在实际应用中这里应该发送到服务器
                totalVotes++;
                
                if (selectedOption === 'success') {
                    successVotes += 1;
                    failureVotes -= 1;
                } else {
                    failureVotes += 1;
                    successVotes -= 1;
                }
                
                // 确保百分比在合理范围内
                if (successVotes < 0) successVotes = 0;
                if (failureVotes < 0) failureVotes = 0;
                if (successVotes > 100) successVotes = 100;
                if (failureVotes > 100) failureVotes = 100;
                
                // 更新UI
                updateResults();
                
                // 记录用户投票
                const today = new Date().toDateString();
                localStorage.setItem('lastVoteDate', today);
                localStorage.setItem('userVoted', 'true');
                
                // 更新投票状态
                hasVotedToday = true;
                voteBtn.disabled = true;
                voteBtn.textContent = '今日已投票';
                
                // 显示感谢信息
                alert('感谢您的投票！');
                
                // 在实际应用中，这里应该将投票数据发送到服务器
                console.log(`投票结果: 成功 ${successVotes}%, 失败 ${failureVotes}%, 总票数: ${totalVotes}`);
            }
            
            // 显示投票限制消息
            function showVoteLimitMessage() {
                voteLimitMessage.classList.add('show');
                
                // 3秒后自动隐藏消息
                setTimeout(() => {
                    voteLimitMessage.classList.remove('show');
                }, 3000);
            }
            
            // 更新结果显示
            function updateResults() {
                document.querySelector('.stat-success').textContent = `正方 ${successVotes}%`;
                document.querySelector('.stat-failure').textContent = `反方 ${failureVotes}%`;
                
                const successBar = document.querySelector('.pk-bar-success');
                const failureBar = document.querySelector('.pk-bar-failure');
                
                successBar.style.width = `${successVotes}%`;
                successBar.textContent = `${successVotes}%`;
                failureBar.style.width = `${failureVotes}%`;
                failureBar.textContent = `${failureVotes}%`;
                
                document.querySelector('.pk-count').textContent = `已有 ${totalVotes.toLocaleString()} 人参与投票`;
            }
            
            // 初始选择一个选项
            document.querySelector('.pk-option.option-success').classList.add('active');
            selectedOption = 'success';
        });
    </script>
</body>
</html>
